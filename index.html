<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>

<!-- preload the ambiance audio to avoid download delay first time user toggles -->
<audio id="Dungeon" src="sound/dungeon.wav" preload="auto" loop></audio>
<audio id="Tavern" src="sound/tavern.wav" preload="auto" loop></audio>
<audio id="Forest" src="sound/forest.wav" preload="auto" loop></audio>
<audio id="Town" src="sound/town.mp3" preload="auto" loop></audio>

<h1>recrs Soundboard</h1>

<h2>Events</h2>

<button class="button hit" onclick="playHitSounds()">Hit</button>
<button class="button miss" onclick="playMissSounds()">Miss</button>
<button class="button bear" onclick="playRoarSounds()">Roar</button>
<button class="button colorspray" onclick="playColorSounds()">Colorspray</button>
<button class="button babydragon" onclick="playBabyDragonSounds()">Dragon</button>
<button class="button firespell" onclick="playFireballSounds()">Fireball</button>
<button class="button magic" onclick="playMagicSounds()">Magic</button>
  
<h2>Ambient</h2>
  <p style="font-face: arial; size: 9px; margin-top: 10px !important;">(these take a sec to load)</p>

<button class="button forest" onClick="toggleForest()">Forest</button>
<button class="button town" onClick="toggleTown()">Town</button>
<button class="button dungeon" onClick="toggleDungeon()">Dungeon</button>
<button class="button tavern" onClick="toggleTavern()">Tavern</button>

<!-- the script needs to be at the bottom so DOM can load before the script looks at the elements -->
<script src="script.js"></script>
</body>
</html>
