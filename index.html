<html>
<head>

<style>  @import url(img/'https://fonts.googleapis.com/css?family=Aclonica|Julius+Sans+One|Berkshire+Swash|Headland+One|Habibi|Artifika');
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="sounds.js"></script>
</head>

<body>
<center>

<audio id="Dungeon" src="sounds/dungeon.wav" preload="auto" loop></audio>
<audio id="Tavern" src="sounds/tavern.wav" preload="auto" loop></audio>
<audio id="Forest" src="sounds/forest.wav" preload="auto" loop></audio>
<audio id="Town" src="sounds/town.mp3" preload="auto" loop></audio>
<audio src="sounds/arrow_hit.wav" preload="auto"></audio>
<audio src="sounds/sword_hit.wav" preload="auto"></audio>
<audio src="sounds/hit.wav" preload="auto"></audio>
<audio src="sounds/hit_hard.wav" preload="auto"></audio>

<h1>recrs Soundboard</h1>

<h2>Ambient</h2>

<button class="button forest" onClick="toggleForest()">Forest</button>
<button class="button town" onClick="toggleTown()">Town</button>
<button class="button dungeon" onClick="toggleDungeon()">Dungeon</button>
<button class="button tavern" onClick="toggleTavern()">Tavern</button>

<h2>Events</h2>

<button class="button hit" onclick="playHitSounds()">Hit</button>
<button class="button miss" onclick="playMissSounds()">Miss</button>
<button class="button bear" onclick="playRoarSounds()">Roar</button>
<button class="button colorspray" onclick="playColorSounds()">Colorspray</button>
<button class="button babydragon" onclick="playBabyDragonSounds()">Dragon</button>
<button class="button firespell" onclick="playFireballSounds()">Fireball</button>
<button class="button magic" onclick="playMagicSounds()">Magic</button>

</body>
</html>
